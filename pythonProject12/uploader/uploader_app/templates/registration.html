{% extends 'base.html' %}
{% block content %}
	<form action="register" method="POST" class="form-horizontal">
		{% csrf_token%}
		<div class="mx-auto" style="width: 400px;">

			<div class="col-xs-8 col-xs-offset-4">
				<h2 style="text-align:center;">Регистрация</h2>
			</div>
			<hr />
			<div class="form-group">
				<label for="username">Логин</label>
				<input type="text" class="form-control" name="username" id="username" placeholder="Введите логин"
					Required>
			</div>
			<div class="form-group">
				<label for="fanme">Имя</label>
				<input type="text" class="form-control" name="first_name" id="first_name" placeholder="Введите имя"
					Required>
			</div>
			<div class="form-group">
				<label for="lname">Фамилия</label>
				<input type="text" class="form-control" name="last_name" id="last_name" placeholder="Введите фамилию"
					Required>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" name="email" id="email" placeholder="Введите Email" Required>
			</div>
			<div class="form-group">
				<label for="password">Пароль</label>
				<input type="password" class="form-control" name="password" id="password" placeholder="Введите пароль"
					Required>
			</div>
			<div class="form-group">
				<label for="confirm_password">Пароль подтверждение</label>
				<input type="password" class="form-control" name="confirm_password" id="confirm_password"
					placeholder="Введите подтверждение пароля" Required>
			</div>
			<button type="submit" class="btn btn-primary">Зарегистрироваться</button>
			<a class="btn btn-dark" href="login_user" role="button">Войти</a>
		</div>
	</form>
	<div class="form-group">
		{% for message in messages %}
		<div class="alert alert-danger" role="alert">
			{{message}}
		</div>
		{% endfor %}
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
{% endblock %}
